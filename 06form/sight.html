    <!--Start of the page-->

        <span>Living Cetacea's</span>

    <!--Start of the page content-->
    <main>
        <h1>Submit A Sighting</h1>
        <form method="get" class="bottle" action="thanks.html">

        <fieldset>
        <legend>Basic Info</legend>
        <label>Phone Number*<input type="tel" name="phone" required></label>
        <label>Email*<input type="email" name="email" required></label>
        </fieldset>

        <fieldset>
        <legend>Sighting Content</legend>
        <label>Species Name*<input type="text" name="sname" required></label>
            <label><input type="checkbox" name="start" value="chosen"> Sunrise</label>
            <label><input type="checkbox" name="mid" value="chosen"> Mid-day</label>
            <label><input type="checkbox" name="dark" value="chosen"> Sunset</label>

            <label>
            <select name="ocean">
            <option value="none">Seen Where?</option>
            <option value="artic">Artic Ocean</option>
            <option value="pacific">Pacific Ocean</option>
            <option value="atlantic">Atlantic Ocean</option>
            <option value="south">Southern Ocean</option>
            <option value="india">Indian Ocean</option>

            </select>
            </label>
        </fieldset>

        <fieldset>
            <legend>Share Your Submisson?</legend>
                <label><input type="radio" name="inquiry" value="yes">Yes</label>
                <label><input type="radio" name="inquiry" value="no">No</label>
                <label><input type="radio" name="inquiry" value="contact">Contact Me First</label>
        </fieldset>

        <label>Comments
            <textarea name="comments" placeholder="Tell Us About Your Experiance!"></textarea>
        </label>

        <input type="submit" value="Complete">
        </form>
    </main>
